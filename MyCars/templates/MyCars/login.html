{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCars</title>
    <link rel="stylesheet" href="{% static 'MyCars/css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="menubar">
            <div class="menu">
                <div class="logo" href="{% url 'MyCars:home' %}">
                    <a href="{% url 'MyCars:home' %}">
                        <h1>MyCars</h1>
                    </a>
                </div>

                <ul>
                    <li><a href="{% url 'MyCars:login' %}">Login</a></li>
                    <li><a href="{% url 'MyCars:cadastro' %}">Cadastrar-se</a></li>
                </ul>
            </div>
        </div>
    </header>
    <form method="POST">
        {% csrf_token %}
        <div class="screenCenter">
            <div class="centerScreen">
                <h1 class="d-flex justify-content-center">MyCars</h1>
                <div class="d-flex flex-column mt-4">
                    <div class="d-flex justify-content-center">
                        <label for="username">Username:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="d-flex justify-content-center">
                        <label for="psw">Password:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="Password" id="psw" name="psw">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="enviar" name="enviar" class="btn btn-primary mt-3" style="width: 150px;">Enviar</button>
                    </div>
                    <strong class="mt-3 text-wrap text-center">NÃ£o possui uma conta? <a href="{% url 'MyCars:cadastro' %}">Cadastrar-se</a> 
                    </strong>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
