{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCars</title>
    <link rel="stylesheet" href="{% static 'MyCars/css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="menubar">
            <div class="menu">
                <div class="logo" href="{% url 'MyCars:home' %}">
                    <h1>MyCars</h1>
                </div>

                <ul>
                    <li><a href="{% url 'MyCars:login' %}">Login</a></li>
                    <li><a href="{% url 'MyCars:cadastro' %}">Cadastrar-se</a></li>
                </ul>
            </div>
        </div>
    </header>
    <form method="POST">
        <div class="screenCenter">
            <div class="centerScreen ml-2">
                <div class="d-flex justify-content-center m-3">
                    <h1>MyCars</h1>
                </div>
                <div class="d-flex">
                    <div class="d-flex flex-column ml-2">
                        <div>
                            <label for="modelo">Modelo:</label>
                        </div>
                        <div>
                            <input type="text" name="modelo" id="modelo" value="{{car.modelo}}">
                        </div>
    
                        <div class="mt-2">
                            <label for="marca">Marca:</label>
                        </div>
                        <div>
                            <input type="text" name="marca" id="marca" value="{{car.marca}}">
                        </div>
    
                        <div class="mt-2">
                            <label for="valor">Valor:</label>
                        </div>
                        <div>
                            <input type="number" name="valor" id="valor" min="1" value="{{car.valor}}">
                        </div>
                        
                    </div>
                    
                    <div class="d-flex flex-column ml-5">
                        <div>
                            <label for="observacao">Observações:</label>
                        </div>
                        <div>
                            <input type="text" name="observacao" id="observacao" class="observacao_input" rows="10" value="{{car.observacao}}">
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row m-2">
                    <div class="d-flex flex-column">
                        <div>
                            <label for="image">Fotos do carro:</label>
                        </div>
                        <div class="file_input">
                            <input type="file" class="form-control" id="image">
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end mr-2">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
